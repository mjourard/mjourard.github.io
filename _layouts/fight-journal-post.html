---
layout: default
nav_name: fight-journal
add_css: /css/posts.css
---
{% assign main_blog_link = page.url | split: '/' | pop | pop | pop | pop | join: '/' %}
<div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="row">
        <div class="col s1 m1 no-padding">
            <a class="waves-effect waves-light btn logo-green" href="{{ main_blog_link }}"><i class="material-icons left">arrow_back</i>back</a>
        </div>
        <div class="col s11 m7">
            <div>
                <span>Partner: {{ page.partner }}</span>
            </div>
            <!-- TODO: determine way to generate tag links -->
            <!--<div>
                <span>
                Tags: [
                {% for tag in page.tags %}
                <span class="post-tag">{{ tag }}</span>
                {% endfor %}
                ]
                </span>
            </div>-->
        </div>
        <div class="col s12 m4">
            <span class="post-date right-align">- {{ page.date | date_to_string }}</span>
        </div>
    </div>
</div>

<div class="post">
    {{ content }}
</div>

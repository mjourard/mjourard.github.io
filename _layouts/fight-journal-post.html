---
layout: default
nav_name: fight-journal
add_css: /css/posts.css
---
<div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="row">
        <div class="col s12 m8">
            <div>
                <span>Partner: {{ page.partner }}</span>
            </div>
            <div>
                <span>
                Tags: [
                {% for tag in page.tags %}
                <span class="post-tag">{{ tag }}</span>
                {% endfor %}
                ]
                </span>
            </div>
        </div>
        <div class="col s12 m4">
            <span class="post-date right-align">- {{ page.date | date_to_string }}</span>
        </div>
    </div>
</div>

<div class="post">
    {{ content }}
</div>

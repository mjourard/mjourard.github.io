---
layout: default
nav_name: blog
---
<div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="row">
        <div class="col s8 m8">
            <p>
            Tags: [
            {% for tag in page.tags %}
            <span class="post-tag">{{ tag }}</span>
            {% endfor %}
            ]
            </p>
        </div>
        <div class="col s8 m4">
            <p class="post-date">- {{ page.date | date_to_string }}</p>
        </div>
    </div>
</div>

<div class="post">
    {{ content }}
</div>
